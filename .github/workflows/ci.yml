name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Enable pnpm
        run: corepack enable pnpm

      - name: Install Node.js dependencies
        run: pnpm install --recursive

      - name: Python | Sync backend deps (incl. dev)
        working-directory: apps/backend
        run: uv sync --frozen --group dev

      - name: Python | Ruff format check
        working-directory: apps/backend
        run: uv run ruff format . --check --diff

      - name: Python | Ruff lint
        working-directory: apps/backend
        run: uv run ruff check --output-format=github .

      - name: Python | mypy
        working-directory: apps/backend
        run: uv run mypy .

      - name: Python | pytest
        working-directory: apps/backend
        run: |
          set +e
          uv run pytest -q
          ec=$?
          if [ "$ec" -eq 5 ]; then
            echo "No backend tests found. Skipping."
            exit 0
          fi
          exit "$ec"

      - name: Frontend | Type check
        run: pnpm --dir apps/frontend run type-check

      - name: Frontend | ESLint
        run: pnpm --dir apps/frontend run lint

      - name: Frontend | Unit tests
        run: pnpm run test:frontend

      - name: Docs | textlint
        if: ${{ hashFiles('**/*.md', '**/*.html') != '' }}
        run: pnpm run lint:text
        continue-on-error: true
